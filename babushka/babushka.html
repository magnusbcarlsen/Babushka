<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>&#42; Bistro Babushka</h1>
    </header>
    <main>
        <h1 id="overskrift data-overskrift"></h1>

    </main>

    <div class="btn"><button class="button">Alle</button>
        <button class="button">Forretter</button>
        <button class="button">Hovedretter</button>
        <button class="button">Desseter</button>
        <button class="button">Drikkevarer</button></div>
    <div class="liste"></div>

    <template class="menutemplate">

        <div class="ret">
        <h1 class="navn"></h1>
            <img class="billede" src="" alt="">
            <div class="kortbeskrivelse"></div>
            <div class="pris"></div>
        </div>


    </template>

    <footer><address>Addresse: <br>Grønneagade 97<br>1234 København K</address>
        <aside>Åbningstider:<br> Mandag - Fredag 10.30-22:00</aside>
    </footer>









    <script>
        document.addEventListener("DOMContentLoaded", hentJson);

        let retter;
        async function hentJson() {
            let jsonData = await fetch("menu.json");
            retter = await jsonData.json();
            vis(retter);
        }

        let dest = document.querySelector(".liste");
        let temp = document.querySelector(".menutemplate");

        function vis(retter) {
            retter.forEach(ret => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector(".navn").textContent = ret.navn;
                klon.querySelector(".billede").src = "imgs/small/" + ret.billede + "-sm.jpg";
                klon.querySelector(".billede").alt = "billede af " + ret.navn;
                klon.querySelector(".kortbeskrivelse").textContent = ret.kortbeskrivelse;
                klon.querySelector(".pris").textContent = ret.pris;
                dest.appendChild(klon);
            });
        };

    </script>
</body>

</html>
